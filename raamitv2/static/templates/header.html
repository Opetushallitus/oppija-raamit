<header data-attr-t aria-label-t="header.ariaLabel" role="banner" id="siteheader">
  <!-- Cookie Notification -->
  <div>
    <div class="cookieHeader">
      <span class="cookieText" data-t="header.cookie.info">Jotta sivuston käyttö olisi sinulle sujuvaa, käytämme evästeitä.</span>
      <a class="btn-cookies" data-t="header.cookie.close" href="#" onclick="javascript:OppijaRaamit.setAcceptCookie();return false;">Sulje</a>
    </div>
  </div>

  <!-- Top Navigation Links -->
  <div class="top-links-bar">
    <div role="presentation" class="top-links header-column">
      <div id="top-link-opintopolku" class="top-link">
        <a href="/" data-t="header.links.opintopolku"></a>
      </div>
      <div id="top-link-eperusteet" class="top-link">
        <a data-attr-t href-t="header.links.eperusteet.url" data-t="header.links.eperusteet.link"></a>
      </div>
    </div>
  </div>

  <!-- Default -->
  <div role="presentation" class="header-content header-column">
    <a class="header-banner" data-attr-t href-t="header.links.wordpress.url">
      <img data-attr-t alt-t="common.links.home.title" src-t="common.links.home.image"/>
    </a>
    <div class="header-system-name"></div>
    <div class="header-logged-out header-login-section" style="display: none">
      <a class="header-omatsivut-link" href="/omatsivut/login" data-t="header.links.omatsivut">Oma opintopolku</a>
      <a class="header-logout-link" href="/omatsivut/login" data-t="header.links.login">Kirjaudu sisään</a>
    </div>
    <div class="header-logged-in header-login-section" style="display: none">
      <a class="header-omatsivut-link" href="/omatsivut/" data-t="header.links.omatsivut">Oma opintopolku</a>
      <a class="header-logout-link" href="/omatsivut/logout" data-t="header.links.logout">Kirjaudu ulos</a>
    </div>
    <a id="appbasket-link" href="/app/#!/muistilista" class="header-shortlist">
      <i class="icon-check"></i>
      <span data-t="header.shortlist"></span>
      <span class="count"></span>
    </a>
    <ul data-attr-t aria-label-t="header.languages.ariaLabel" class="header-language">
      <li id="lang-fi">
        <a data-attr-t title-t="header.languages.fi" data-t="header.language.fi"
           href="javascript:OppijaRaamit.changeLanguage('fi')"></a>
      </li>
      <li id="lang-sv">
        <a data-attr-t title-t="header.languages.sv" data-t="header.language.sv"
           href="javascript:OppijaRaamit.changeLanguage('sv')"></a>
      </li>
      <li id="lang-en">
        <a data-attr-t title-t="header.languages.en" data-t="header.language.en"
           href="javascript:OppijaRaamit.changeLanguage('en')"></a>
      </li>
    </ul>
  </div>

  <!-- Mobile menu -->
  <div role="presentation" class="mobile-header-content header-column">
    <a class="header-banner" data-attr-t href-t="header.links.wordpress.url">
      <img data-attr-t alt-t="common.links.home.title" src-t="common.links.home.image"/>
    </a>
    <div class="mobile-menu-button">
      <i class="icon-menu"></i>
    </div>
  </div>

  <nav id="full-nav">
    <div class="header-column" role="presentation">
      <ul class="level-1-menu" role="menubar"></ul>
    </div>
  </nav>

  <nav id="mobile-nav">
    <div class="header-column" role="presentation">
      <ul class="mobile-menu header-language" role="menubar">
        <li class="header-logged-out header-login-section mobile-menu-header-links" style="display: none">
          <a class="header-omatsivut-link" href="/omatsivut/login" data-t="header.links.omatsivut">Oma opintopolku</a>
          <a class="header-logout-link" href="/omatsivut/login" data-t="header.links.login">Kirjaudu sisään</a>
        </li>
        <li class="header-logged-in header-login-section mobile-menu-header-links" style="display: none">
          <a class="header-omatsivut-link" href="/omatsivut/" data-t="header.links.omatsivut">Oma opintopolku</a>
          <a class="header-logout-link" href="/omatsivut/logout" data-t="header.links.logout">Kirjaudu ulos</a>
        </li>
        <li class="mobile-menu-header-links">
          <a id="appbasket-link" href="/app/#!/muistilista" class="header-shortlist">
            <i class="icon-check"></i>
            <span data-t="header.shortlist"></span>
            <span class="count"></span>
          </a>
        </li>

        <li class="mobile-menu-header-links" id="lang-fi">
          <a data-attr-t title-t="header.languages.fi" data-t="header.languages.fi" href="javascript:OppijaRaamit.changeLanguage('fi')"></a>
        </li>
        <li class="mobile-menu-header-links" id="lang-sv">
          <a data-attr-t title-t="header.languages.sv" data-t="header.languages.sv" href="javascript:OppijaRaamit.changeLanguage('sv')"></a>
        </li>
        <li class="mobile-menu-header-links" id="lang-en">
          <a data-attr-t title-t="header.languages.en" data-t="header.languages.en" href="javascript:OppijaRaamit.changeLanguage('en')"></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
