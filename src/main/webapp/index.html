<!DOCTYPE html>
<html dir="ltr" lang="fi-FI">
<head>
  <meta charset="UTF-8"/>
  <meta name="description" content="Opintopolku.fi"/>
  <meta name="author" content="Opetushallitus"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>
<body style="display: none" aria-busy="true">
<!-- oppija-raamit header will be put here -->
<div role="main" id="app-container">
  <h1 class="welcome align-center">
    Tämä on oppija-raamien testisivu
  </h1>
</div>
<!-- oppija-raamit footer will be put here -->
</body>
<script src="js/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/oph_urls.js/index.js"></script>
<script type="text/javascript" src="js/oppija-raamit-web-oph_properties.js"></script>
<script id="apply-raamit" type="text/javascript" src="apply-raamit.js"></script>
<script>
  $("html").on("oppija-raamit-loaded", function() {
    $("body").show()
    $("body").attr("aria-busy","false")
  })
</script>
</html>
