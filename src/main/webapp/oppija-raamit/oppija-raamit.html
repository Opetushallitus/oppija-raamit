<div>
  <header id="siteheader" class="oppija-header">
    <div class="container header">
      <div class="row">
        <div class="col-md-4">
          <a id="home-link" href="/">
            <img data-i18n="[title]homeLink.title;[src]homeLink.image" alt="Opintopolku.fi"/>
          </a>
        </div>
        <div class="col-md-8">
          <span data-ki-banner></span>
        </div>
        <div class="col-md-2">
          <ul class="list-unstyled">
            <li class="icon basket">
              <a data-i18n="[title]checklist.title" id="appbasket-link" href="#!/muistilista">
                <i class="icon-check"></i>
                <span data-i18n="checklist.title"></span> <span class="count"></span>
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-2">
          <ul class="list-unstyled">
            <li><a data-i18n="[title]languages.fi;languages.fi" href="javascript:changeLanguage('fi')"></a></li>
            <li><a data-i18n="[title]languages.sv;languages.sv" href="javascript:changeLanguage('sv')"></a></li>
            <li><a data-i18n="[title]languages.en;languages.en" href="javascript:changeLanguage('en')"></a></li>
          </ul>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default" role="navigation">

    </nav>
  </header>

  <footer>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-footer">
          <div class="panel-body row">
            <div class="col-md-4">
              <img data-i18n="[src]homeLink.image" alt="Opintopolku.fi"/>
            </div>
            <div class="col-md-12">
              <ul class="list-unstyled">
                <li>
                  <a data-i18n="[href]registerDescription.link;registerDescription.title"></a>
                </li>
                <li>
                  <a data-i18n="[href]siteMap.link;siteMap.title"></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <p class="text-center text-muted">
        <span data-i18n="footerNote"></span>
      </p>

      <div class="panel panel-default">
        <div class="panel-body row">
          <div class="col-md-8 ">
            <a data-i18n="[href]opetushallitus.link;[title]opetushallitus.title"><img data-i18n="[alt]opetushallitus.title;[src]opetushallitus.image" class="center-block"></a>
          </div>
          <div class="col-md-8 center-block">
            <a data-i18n="[href]opetusministerio.link;[title]opetusministerio.title"><img data-i18n="[alt]opetusministerio.title;[src]opetusministerio.image" class="center-block"></a>
          </div>
        </div>
      </div>
      <p class="text-center text-muted">
        <span data-i18n="copyright"></span>
      </p>
    </div>
  </footer>
</div>
