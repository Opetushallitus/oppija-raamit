<div>
  <header data-i18n="[aria-label]raamit:headerAriaLabel" role="banner" id="siteheader">
    <div role="presentation" class="header-content header-column">
      <a class="header-banner" data-i18n="[href]raamit:wordpressRoot">
        <img data-i18n="[alt]raamit:homeLink.title;[src]raamit:homeLink.image"/>
      </a>
      <div class="header-logged-out header-login-section" style="display: none">
        <a class="header-login-link" href="/omatsivut/login" data-i18n="raamit:loginLink">Kirjaudu sisään</a>
      </div>
      <div class="header-logged-in header-login-section" style="display: none">
        <a class="header-omatsivut-link" href="/omatsivut/" data-i18n="raamit:omatsivutLink">Oma opintopolku</a>
        <a class="header-logout-link" href="/omatsivut/logout" data-i18n="raamit:logoutLink">Kirjaudu ulos</a>
      </div>
      <a id="appbasket-link" href="/app/#!/muistilista" class="header-shortlist">
        <i class="icon-check"></i>
        <span data-i18n="raamit:shortlist.title"></span> <span class="count"></span>
      </a>
      <ul data-i18n="[aria-label]raamit:languages.ariaLabel" class="header-language">
        <li id="lang-fi"><a data-i18n="[title]raamit:languages.fi;raamit:languages.fi" href="javascript:OppijaRaamit.changeLanguage('fi')"></a></li>
        <li id="lang-sv"><a data-i18n="[title]raamit:languages.sv;raamit:languages.sv" href="javascript:OppijaRaamit.changeLanguage('sv')"></a></li>
        <li id="lang-en"><a data-i18n="[title]raamit:languages.en;raamit:languages.en" href="javascript:OppijaRaamit.changeLanguage('en')"></a></li>
      </ul>
    </div>

    <nav >
      <div class="header-column" role="presentation">
        <ul class="level-1-menu" role="menubar"></ul>
        <a class="mobile-version" data-i18n="[href]raamit:mobileVersion.link;[style]raamit:mobileVersion.style;raamit:mobileVersion.title"></a>
      </div>
    </nav>
  </header>

  <footer data-i18n="[aria-label]raamit:footerAriaLabel" role="contentinfo" id="sitefooter">
    <div class="footer-info-container">
      <div class="footer-opintopolku-info">
        <a href="/" class="footer-homelink">
          <img data-i18n="[alt]raamit:homeLink.title;[src]raamit:homeLink.image"/>
        </a>
        <ul id="footer-links">
        </ul>
      </div>
    </div>

    <div class="footer-note" data-i18n="raamit:footerNote">
    </div>

    <div class="footer-logos">
      <a data-i18n="[href]raamit:opetushallitus.link;[title]raamit:opetushallitus.title"><img data-i18n="[alt]raamit:opetushallitus.title;[src]raamit:opetushallitus.image" class="center-block"></a>
      <a data-i18n="[href]raamit:opetusministerio.link;[title]raamit:opetusministerio.title"><img data-i18n="[alt]raamit:opetusministerio.title;[src]raamit:opetusministerio.image" class="center-block"></a>
    </div>
    <div class="copyright footer-note" data-i18n="copyright">
    </div>
  </footer>
</div>
