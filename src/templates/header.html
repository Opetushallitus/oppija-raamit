<header data-attr-t aria-label-t="header.ariaLabel" role="banner" id="header">
  <!-- Cookie Notification -->
  <div id="cookie-notification">
    <span class="cookie-text" data-t="header.cookie.info"></span>
    <button class="cookie-btn" data-t="header.cookie.close" onclick="setAcceptCookie()"></button>
  </div>

  <!-- Top Navigation Links -->
  <div id="top-links-bar">
    <div role="presentation" class="top-links header-column">
      <div id="top-link-opintopolku" class="top-link">
        <a href="/" data-t="header.links.opintopolku"></a>
      </div>
      <div id="top-link-omatsivut" class="top-link">
        <a href="/omatsivut" data-t="header.links.omatsivut"></a>
      </div>
      <div id="top-link-eperusteet" class="top-link">
        <a data-attr-t href-t="header.links.eperusteet.url" data-t="header.links.eperusteet.title"></a>
      </div>
    </div>
  </div>

  <!-- Presentation menu -->
  <div role="presentation" id="header-content" class="header-column">
    <!-- Banner and view name-->
    <div id="header-content-left-side">
      <a id="header-banner" class="header-item" data-attr-t href-t="header.links.wordpress.url">
        <img data-attr-t alt-t="common.links.home.title" src-t="common.links.home.image"/>
      </a>
      <div id="header-active-view-name" class="header-item" style="display:none;"></div>
    </div>

    <div id="header-content-right-side">
      <div id="header-languages" class="header-item" data-attr-t aria-label-t="header.languages.ariaLabel">
        <button id="lang-fi" class="header-language-button" data-attr-t title-t="header.languages.fi"
                onclick="changeLanguage('fi')">FI</button>
        <button id="lang-sv" class="header-language-button" data-attr-t title-t="header.languages.sv"
                onclick="changeLanguage('sv')">SV</button>
        <button id="lang-en" class="header-language-button" data-attr-t title-t="header.languages.en"
               onclick="changeLanguage('en')">EN</button>
      </div>

      <a class="header-item border" href="/omatsivut/login" data-t="header.links.applications"></a>
      <a class="header-item" href="https://koski.opintopolku.fi/koski" data-t="header.links.koski"></a>

      <div id="header-login-section" class="header-item">
        <div id="header-logged-in" class="header-login-section-item" style="display:none;">
          <p id="header-person-name"></p>
          <a id="header-logout-link" href="/omatsivut/logout" data-t="header.links.logout"></a>
        </div>
        <div id="header-logged-out" class="header-login-section-item">
          <a id="header-login-link" href="/omatsivut/login" data-t="header.links.login"></a>
        </div>
      </div>
    </div>

  </div>
